<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do List</title>
</head>
<body>
  <div class="container">
    <div class="todolist">
      <section class="title">
        <h2>Today's To Do</h2>
        <img src="images/searching.png" class="img" alt="">
      </section>
      <hr>
      <div class="form">
        <input type="text" class="inputF" placeholder="Add to your list...">
        <i class="enter-icon"><img src="images/enter.png" alt="Ener"></i>
      </div>
      <hr>
        <div class="parent-node">
          <!-- To Do List items are display here. -->
        </div>
      <hr>
      <div class="clear"><button>Clear all completed</button></div>
    </div>
  </div>
</body>
</html>
