<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do List</title>
</head>
<body>
  <div class="container">
    <div class="todolist">
      <section class="title">
        <h2>Today's To Do</h2>
        <p class="img"></p>
      </section>
      <hr>
      <div class="form">
        <input type="text" class="inputF" placeholder="Add to your list...">
        <p class="enter-img"></p>
      </div>
      <hr>
      <div class="show-list">
          <input type="checkbox" class="check-box">
          <p class="tast">Be on time</p>
          <p class="drag-drop"></p>
      </div>
      <hr>
      <div class="clear"><button>Clear all completed</button></div>
    </div>
  </div>

</body>
</html>
